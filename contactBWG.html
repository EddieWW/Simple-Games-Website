	<!--------- CONTACT BWG ------------>
	
	<section class="contactbwg">
		<div class="row">
			<div class="contact-col">
				<div>
				<i class="fa fa-home"></i>
				<span>
				<h5>Name of location</h5>
				<p>City, Country</p>
				</span>
				</div>
				<div>
				<span>
				<i class="fa fa-phone"></i>
				<h5>+383 45 123 456</h5>
				<p>Monday to Friday, 10AM to 6PM</p>
				</span>
				</div>
				<div>
				<span>
				<i class="fa fa-envelope-o"></i>
				<h5>info@bluewolfgames.com</h5>
				<p>Email us for any questions.</p>
				</span>
				</div>
			</div>
			<div class="contact-col">
				<form action="">
					<input type="text" placeholder="Write your name" required>
					<input type="email" placeholder="Write your email" required>
					<input type="text" placeholder="Write your subject" required>
					<textarea rows="5" placeholder="Write your message" required></textarea>
					<button type="submit" class="second-btn">Send message</button>
				</form>
			</div>
		</div>
	</section>
